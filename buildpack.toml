    version = "0.0.195"
    optional = true

  [[order.group]]
    id = "paketo-buildpacks/dotnet-core-aspnet"
    version = "0.0.191"
    optional = true

  [[order.group]]
    id = "paketo-buildpacks/dotnet-core-sdk"
    version = "0.0.192"
    optional = true

  [[order.group]]
    id = "paketo-buildpacks/dotnet-core-build"
