api = "0.8"

[buildpack]
  description = "A language family buildpack for pulling in all buildpacks related to building .NET Core apps"
  homepage = "https://github.com/paketo-buildpacks/dotnet-core"
  id = "paketo-buildpacks/dotnet-core"
  keywords = ["dotnet"]
  name = "Paketo Buildpack for .NET Core"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/dotnet-core/blob/main/LICENSE"

[metadata]
  include-files = ["buildpack.toml"]

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/ca-certificates"
    optional = true
    version = "3.6.3"

  [[order.group]]
    id = "paketo-buildpacks/watchexec"
    optional = true
    version = "2.8.3"

  [[order.group]]
    id = "paketo-buildpacks/vsdbg"
    optional = true
    version = "0.3.0"

  [[order.group]]
    id = "paketo-buildpacks/dotnet-core-sdk"
    optional = true
    version = "0.13.21"

  [[order.group]]
    id = "paketo-buildpacks/icu"
    optional = true
    version = "0.6.16"

  [[order.group]]
    id = "paketo-buildpacks/node-engine"
    optional = true
    version = "2.0.0"

  [[order.group]]
    id = "paketo-buildpacks/dotnet-publish"
    optional = true
    version = "0.12.18"

  [[order.group]]
    id = "paketo-buildpacks/dotnet-core-aspnet-runtime"
    optional = true
    version = "0.3.23"

  [[order.group]]
    id = "paketo-buildpacks/dotnet-execute"
    version = "0.14.19"

  [[order.group]]
    id = "paketo-buildpacks/procfile"
    optional = true
    version = "5.6.4"

  [[order.group]]
    id = "paketo-buildpacks/environment-variables"
    optional = true
    version = "4.5.3"

  [[order.group]]
    id = "paketo-buildpacks/image-labels"
    optional = true
    version = "4.5.2"
