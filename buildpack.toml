    version = "0.1.2"
    optional = true

  [[order.group]]
    id = "paketo-buildpacks/icu"
    version = "0.0.99"
    optional = true

  [[order.group]]
    id = "paketo-buildpacks/dotnet-core-runtime"
    version = "0.0.198"
    optional = true

  [[order.group]]
    id = "paketo-buildpacks/dotnet-core-aspnet"
    version = "0.0.193"
    optional = true

  [[order.group]]
    id = "paketo-buildpacks/dotnet-core-sdk"
    version = "0.0.194"
    optional = true

  [[order.group]]
    id = "paketo-buildpacks/dotnet-publish"
    version = "0.0.121"
    optional = true

  [[order.group]]
    id = "paketo-buildpacks/dotnet-execute"
    version = "0.0.180"
